<tbody>
    <tr>
        <td><a href="{{ url_for('main.group', groupname=group.name) }}">{{ group.name }}</a> </td>
        <td width="32px"><img src="{{ group.avatar(32) }}"></td>
        <td>{{ group.description }}</td>
        <td>{{ group.owner.username }}</td>
        <td>{{ group.date_created }}</td>
        <td>
            {% for user in group.users %}
            {{ user.username }}
            {% endfor %}
        </td>
    </tr>
</tbody>
